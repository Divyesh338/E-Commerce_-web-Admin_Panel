<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary">
            <h5>Tag Master</h5>
        </div>
        <div class="card-body">

            <ul ngbNav #nav="ngbNav" class="nav nav-tabs mb-4" activeId="viewtab" (navChange)="tabChange($event)">
                <li ngbNavItem="addtab">
                    <a ngbNavLink>Add</a>
                    <ng-template ngbNavContent>
                        <!--Add Start-->
                        <form [formGroup]="addForm" (ngSubmit)="Submit()">
                            <div class="row mb-3">
                                <label for="validationCustom0"
                                    class="col-xl-3 col-form-label"><span>*</span>Name</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" formControlName="name">
                                    <div class="col-xl-8 col-md-7" *ngIf="ctrl['name'].touched && ctrl['name'].invalid">
                                        <span style="color:#dc3545 !important"
                                            *ngIf="ctrl['name'].hasError('required')">
                                            {{validationMessage['name']['required']}}
                                        </span>
                                        <div class="text-danger">{{formErrors['name']}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end pull-right">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="addForm.invalid">{{buttonText}}</button>
                                <button type="button" class="btn btn-danger mx-2" (click)="cancelForm()">Cancel</button>
                            </div>
                        </form>
                        <!--Add End-->
                    </ng-template>
                </li>
                <li ngbNavItem="viewtab">
                    <a ngbNavLink>View</a>
                    <ng-template ngbNavContent>
                        <!--View Start-->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="custom-datatable">
                                                <ngx-datatable class="bootstrap" [rows]="objRows" [columnMode]="'force'"
                                                    [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                                    [limit]="5">
                                                    <ngx-datatable-column name="Name"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Created Date" prop="createdOn">
                                                    </ngx-datatable-column>
                                                    <ngx-datatable-column name="Actions">
                                                        <ng-template ngx-datatable-cell-template let-row="row">
                                                            <button
                                                                class="action-btn edit-btn fa-solid fa-pen-to-square"
                                                                (click)="Edit(row.id)"></button>

                                                            <button class="action-btn delete-btn fa-solid fa-trash"
                                                                (click)="Delete(row.id)"></button>
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                </ngx-datatable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--View End-->
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
