<div class="container-fluid">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5>Brand Logo Master</h5>
        </div>

        <div class="card-body tab2-card">
            <ul ngbNav #nav="ngbNav" class="nav-tabs" activeId="viewtab" (navChange)="tabChange($event)">
                <!-- ADD TAB -->
                <li ngbNavItem="addtab">
                    <a ngbNavLink>Add</a>
                    <ng-template ngbNavContent>
                        <form [formGroup]="addForm" (ngSubmit)="Submit()">
                            <!-- Name -->
                            <div class="form-group row">
                                <label class="col-xl-3 col-md-4"><span>*</span>Name</label>
                                <div class="col-xl-8 col-md-7">
                                    <input class="form-control" type="text" formControlName="name" />
                                    <div *ngIf="ctrl['name'].touched && ctrl['name'].invalid" class="text-danger">
                                        <span *ngIf="ctrl['name'].hasError('required')">
                                            {{ validationMessage['name']['required'] }}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Image Upload -->
                            <div class="form-group row">
                                <label class="col-xl-3 col-md-4"><span>*</span>Image (Logo)</label>
                                <div class="col-xl-8 col-md-7">
                                    <input class="form-control" type="file" #file (change)="upload(file.files)" />

                                    <img [src]="addedImagePath" alt="added Image" class="imagewidth" />
                                </div>
                            </div>

                            <!-- BUTTONS -->
                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">
                                    {{ buttonText }}
                                </button>

                                <button type="button" class="btn btn-danger ms-2" (click)="cancelForm()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </ng-template>
                </li>

                <!-- VIEW TAB -->
                <li ngbNavItem="viewtab">
                    <a ngbNavLink>View</a>

                    <ng-template ngbNavContent>
                        <div class="container-fluid">
                            <div class="card">
                                <div class="card-body">
                                    <div class="custom-datatable">
                                        <ngx-datatable class="bootstrap" [rows]="objRows" [columnMode]="'force'"
                                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5">
                                            <ngx-datatable-column name="Name" prop="name">
                                            </ngx-datatable-column>

                                            <ngx-datatable-column name="Created Date" prop="createdOn">
                                            </ngx-datatable-column>

                                            <ngx-datatable-column name="Image">
                                                <ng-template ngx-datatable-cell-template let-row="row">
                                                    <img [src]="row.imagePath" alt="Image" class="imagewidth" />
                                                </ng-template>
                                            </ngx-datatable-column>

                                            <ngx-datatable-column name="Actions">
                                                <ng-template ngx-datatable-cell-template let-row="row">
                                                    <button class="action-btn edit-btn fa-solid fa-pen-to-square"
                                                        (click)="edit(row.id)"></button>

                                                    <button class="action-btn delete-btn fa-solid fa-trash"
                                                        (click)="deleteData(row.id)"></button>
                                                </ng-template>
                                            </ngx-datatable-column>
                                        </ngx-datatable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
            </ul>

            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
