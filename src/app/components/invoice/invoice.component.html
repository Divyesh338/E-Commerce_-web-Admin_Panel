<div class="container-fluid brand-logo-page">
    <div class="row">
        <div class="card shadow-sm">
            <div class="col-sm-12">
                <div class="card-header bg-primary text-white">
                    <h5>Invoice List</h5>
                </div>
                <div class="card-body">
                    <div id="batchDelete" class="custom-datatable">
                        <div class="table-responsive">
                            <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
                                [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                                (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"
                                [pagination]="true">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
